name: MLflow CI with Conda

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          auto-activate-base: false

      - name: Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Configure Git safe directory
        shell: bash -l {0}
        run: |
          git config --global --add safe.directory /__w/Workflow-CI/Workflow-CI
          git config --global user.email "dewangga@example.com"
          git config --global user.name "dewangga"

      - name: Run model training
        shell: bash -l {0}
        run: |
          python MLProject/modelling.py

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns
